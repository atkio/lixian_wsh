<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />  
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="taskpage">
            <div data-theme="a" data-role="header">
                <h3>
                    离线任务
                </h3>
                <a data-role="button" data-theme="b" href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left" data-transition="slide" data-direction="reverse">
                    HOME
                </a>
                <a data-role="button" data-theme="b" href="task.html" data-icon="back" data-iconpos="left" class="ui-btn-right" data-transition="slide" data-direction="reverse"">
                    BACK
                </a>
            </div>
            <div data-role="content">
                <ul id="filecontent" data-role="listview" data-divider-theme="b" data-inset="false">
                    <li data-role="list-divider" role="heading">
                        文件名
                    </li>
                    <li data-theme="c">                        
						<TEXTAREA id="filename" style="border:0px transparent;background-color:transparent;" readonly></TEXTAREA>
                    </li>
                    <li data-role="list-divider" role="heading">
                        文件大小
                    </li>
                    <li data-theme="c">
                         <div id="filesize" >
                            
                        </div>
                    </li>
                    <li data-role="list-divider" role="heading">
                        文件状态
                    </li>
                    <li data-theme="c">
                        <div id="filestat" >                            
                        </div>
                    </li>                                                           
                </ul>				
            </div>
			<input type="button" id="submit" data-theme="b" value="下载" />
			<div data-role="collapsible-set">
				<div data-role="collapsible"  data-theme="a" data-collapsed="true" data-content-theme="e">
					<h3 >
						系统信息 
					</h3>
					<div >
					#行数：<input id="loglines" value="1" min="1" max="20" data-highlight="false" type="range">
					</div>
					<div id="filelog" ></div>
				</div>
            </div>
        </div>      
    </body>
</html>

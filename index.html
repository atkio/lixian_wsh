<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="jquery/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="jquery/jquery.min.js">
        </script>
        <script src="jquery/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h5>
                    离线 WebShell
                </h5>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        离线管理
                    </li>
                    <li data-theme="c">
                        <a href="task.html" data-transition="slide">
                            离线文件列表
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="add.html" data-transition="slide">
                            添加离线任务
                        </a>
                    </li>
                    <li data-role="list-divider" role="heading">
                        系统配置
                    </li>
                    <li data-theme="c">
                        <a href="user.html" data-transition="slide">
                            登录设置
                        </a>
                    </li>
                    <li data-theme="c">
                        <a href="setup.html" data-transition="slide">
                            环境设置
                        </a>
                    </li>
                </ul>
                <div data-role="collapsible-set">
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            系统信息
                        </h3>
						<div id="startuplog"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
		jQuery.getJSON("cgi-bin/loadconfig.py", function(data){
			 $.config=data;	
			});         
		 $.ajax({
			   type: "GET",
			   url: "cgi-bin/startup.py",
			   success: function(msg){			
				if(parseInt(msg)==0)
				  $('#startuplog').append("登录成功");
				if(parseInt(msg)==3000)
   				 $('#startuplog').append("登录失败");
				if(parseInt(msg)==1000)
   				 $('#startuplog').append("脚本不存在");
				if(parseInt(msg)==2000)
   				 $('#startuplog').append("配置失败");
			   }
			 }); 
        </script>
    </body>
</html>

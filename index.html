<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> 离线 WebShell </title>
        <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />        
        <script src="jquery/jquery.min.js" ></script>        
        <script src="jquery/jquery.mobile-1.2.0.min.js" ></script>
		<script src="jquery/jquery.mobile.dynamic.popup.min.js" ></script>		
        <script src="my.js" ></script>
		<script src="lixian.js" ></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="indexpage">
            <div data-theme="a" data-role="header">
                <h5>
                    离线 WebShell
                </h5>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        离线管理
                    </li>
                    <li data-theme="c">
                        <a id="task" data-transition="slide" >
                            离线文件列表
                        </a>
                    </li>
                    <li data-theme="c">
                        <a id="add" data-transition="slide" >
                            添加离线任务
                        </a>
                    </li>
                    <li data-role="list-divider" role="heading">
                        系统配置
                    </li>
                    <li data-theme="c">
                        <a id="login" data-transition="slide"  >
                            登录设置
                        </a>
                    </li>
                    <li data-theme="c">
                        <a id="env" data-transition="slide" >
                            环境设置
                        </a>
                    </li>
                </ul>
                <div data-role="collapsible-set">
				<div data-role="collapsible"  data-theme="a" data-collapsed="true" data-content-theme="e">
					<h3 >
						系统信息 
					</h3>					
					<div id="startuplog" ></div>
				</div>
				</div>
            </div>											
        </div>   				
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8" />      
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="listpage">
            <div data-theme="a" data-role="header">
                <h3>
                    离线文件列表
                </h3>
                <a data-role="button" data-theme="b" href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left">
                    HOME
                </a>
            </div>
            <div data-role="content">				
				<div  style="width:100%" >									
				<select id="tasktype" data-theme="b"  style="width:100%">
					<option value="all"  selected>
						全部文件
					</option>
					<option value="completed">
						已完成
					</option>
					<option value="deleted">
						已删除
					</option>
					<option value="expired">
						已过期
					</option>
				</select>                
				</div>
				<p/>
                <ul id="tasklist" data-filter=”true” data-filterplaceholder="Search..." data-role="listview" data-divider-theme="b"  data-count-theme="e" data-inset="true">
                </ul>
            </div>			
        </div>      
    </body>
</html>
